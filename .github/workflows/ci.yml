name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "./app[dev]"

      - name: Ruff
        run: python -m ruff check app/app app/localfilesync

      - name: Mypy
        run: python -m mypy app localfilesync
        working-directory: app

      - name: Pytest
        run: python -m pytest app/tests

      - name: Compile check
        run: python -m compileall -q app/app app/localfilesync

      - name: CLI smoke
        run: python -m localfilesync.cli.main --help
        working-directory: app

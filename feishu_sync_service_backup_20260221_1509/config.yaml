  host: 127.0.0.1
  port: 19333
  poll_interval_sec: 300

auth:
  app_id: ""
  app_secret: ""
  timeout_sec: 30
  token_priority:
    - user
    - tenant
  user_token_file: "/home/n150/.openclaw/backups/redefine-20260221-003711/workspace/skills/feishu-user-auth/user_tokens.json"
  env_file: "/home/n150/.openclaw/backups/redefine-20260221-003711/workspace/skills/feishu-user-auth/.env"

